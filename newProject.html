<!DOCTYPE html>
<html lang="en">

    <title>New Project</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>

        <div>
            <a href="index.html">

        </div>

        <div>

        </div>
        <h3>Select one of our stars in your area</p>
            <p><img src="images/friends.png" alt="">
        </h3>

    <footer>
